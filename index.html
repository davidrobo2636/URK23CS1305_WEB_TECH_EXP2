<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cybersecurity Basics - Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family: Arial, sans-serif; padding: 20px;">
  <div class="container" style="max-width: 700px; margin: auto;">
    <h1>Cybersecurity Basics - Online Registration</h1>

    <form id="registrationForm">
      <fieldset style="margin-bottom: 20px;">
        <legend>Personal Information</legend>

        <div style="margin-bottom: 10px;">
          <label for="fullname">Full Name</label><br>
          <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required autofocus maxlength="50">
        </div>

        <div style="margin-bottom: 10px;">
          <label for="email">Email Address</label><br>
          <input type="email" id="email" name="email" placeholder="example@mail.com" required>
        </div>

        <div style="margin-bottom: 10px;">
          <label for="password">Password</label><br>
          <input type="password" id="password" name="password" placeholder="Create a password" required minlength="6">
        </div>

        <div style="margin-bottom: 10px;">
          <label for="phone">Phone Number</label><br>
          <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        </div>

        <div style="margin-bottom: 10px;">
          <label for="dob">Date of Birth</label><br>
          <input type="date" id="dob" name="dob" required>
        </div>

        <div style="margin-bottom: 10px;">
          <label for="age">Age</label><br>
          <input type="number" id="age" name="age" min="10" max="100" required>
        </div>
      </fieldset>

      <fieldset style="margin-bottom: 20px;">
        <legend>Preferences</legend>

        <div style="margin-bottom: 10px;">
          <label for="website">Portfolio URL</label><br>
          <input type="url" id="website" name="website" placeholder="https://yourportfolio.com">
        </div>

        <div style="margin-bottom: 10px;">
          <label for="search">Search Interests</label><br>
          <input type="search" id="search" name="search" placeholder="Search Cybersecurity Topics">
        </div>

        <div style="margin-bottom: 10px;">
          <label for="fileupload">Upload ID Proof</label><br>
          <input type="file" id="fileupload" name="fileupload" accept=".pdf,image/*" required>
        </div>

        <div style="margin-bottom: 10px;">
          <label>Choose your track</label><br>
          <input type="radio" id="track1" name="track" value="Beginner" required>
          <label for="track1">Beginner</label>
          <input type="radio" id="track2" name="track" value="Advanced">
          <label for="track2">Advanced</label>
        </div>

        <div style="margin-bottom: 10px;">
          <label>Skills you have</label><br>
          <input type="checkbox" id="skill1" name="skill1" value="Networking">
          <label for="skill1">Networking</label>
          <input type="checkbox" id="skill2" name="skill2" value="Cryptography">
          <label for="skill2">Cryptography</label>
          <input type="checkbox" id="skill3" name="skill3" value="PenTesting">
          <label for="skill3">Pen Testing</label>
          <input type="checkbox" id="skill4" name="skill4" value="Malware Analysis">
          <label for="skill4">Malware Analysis</label>
        </div>

        <div style="margin-bottom: 10px;">
          <label for="experience">Your Experience</label><br>
          <select id="experience" name="experience" required>
            <option value="">--Select--</option>
            <option value="student">Student</option>
            <option value="intern">Intern</option>
            <option value="junior">Junior Analyst</option>
            <option value="senior">Senior Analyst</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div style="margin-bottom: 10px;">
          <label for="comments">Why are you interested in cybersecurity?</label><br>
          <textarea id="comments" name="comments" rows="5" placeholder="Write your interest here..." required></textarea>
        </div>
      </fieldset>

      <div class="form-buttons" style="margin-bottom: 20px;">
        <input type="submit" value="Submit Registration">
        <input type="reset" value="Reset Form">
      </div>
    </form>

    <p id="successMessage" style="color: green; font-weight: bold; display: none; margin-top: 20px;">
      âœ… Registered Successfully!
    </p>
  </div>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("successMessage").style.display = "block";
    });
  </script>
</body>
</html>
